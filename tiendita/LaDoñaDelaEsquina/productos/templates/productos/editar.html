{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto | La Do√±a de la Esquina</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #d63384;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #d63384;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b42a6d;
        }
        img.preview {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üõçÔ∏è La Do√±a de la Esquina</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Administrar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">‚úèÔ∏è Editar producto</h3>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del producto</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto.nombre }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <textarea name="descripcion" id="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" name="precio" id="precio" step="0.01" class="form-control" value="{{ producto.precio }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock disponible</label>
                            <input type="number" name="stock" id="stock" class="form-control" value="{{ producto.stock }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen actual</label><br>
                            {% if producto.imagen %}
                                <img src="{{ producto.imagen.url }}" alt="Imagen actual" class="preview">
                            {% else %}
                                <p class="text-muted">No hay imagen disponible</p>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="imagen" class="form-label">Cambiar imagen (opcional)</label>
                            <input type="file" name="imagen" id="imagen" class="form-control">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Actualizar producto</button>
                            <a href="/productos/" class="btn btn-secondary ms-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
